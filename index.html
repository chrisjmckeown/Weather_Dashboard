<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
    <!-- script to load google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkb96g-9_ZHg68di_g4cUEDTA5pEi9Ef8">        </script>
</head>

<body>
    <div class="container-fluid">
        <!-- header banner -->
        <header class="jumbotron text-center">
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <div class="row">
                <!-- Search bar -->
                <div class="col-md-4 col-lg-3">
                    <aside>
                        <div class="card">
                            <div class="card-header">
                                <h5>Seach for a City:</h5>
                            </div>
                            <div class="card-body">
                                <!-- City Select Box -->
                                <form id="city-form">
                                    <!-- Text Input Box -->
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="city-input">
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="form-group">
                                        <button id="select-city-btn" class="btn btn-primary form-control">
                                            <i class="fas fa-search"></i> Search
                                        </button>
                                    </div>
                                    <div class="form-group">
                                        <button id="clear-city-btn" class="btn btn-primary form-control">
                                            <i class="fas fa-trash-alt"></i> Clear
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- recent searches -->
                        <div class="card">
                            <div id="recent-searches">
                                <ul id="recent-search-list" class="list-group">
                                </ul>
                            </div>
                        </div>
                    </aside>
                </div>
                <!-- City current conditions -->
                <div class="col-md-8 col-lg-9">
                    <section>
                        <div class="card">
                            <div class="card-header">
                                <h3><span id="city"></span><span id="date"></span><img id="weather-icon" src="#"
                                        alt="Weather Image"></h3>
                            </div>
                            <div class="card-body">
                                <div class="float-left">
                                    <p>Temperature: <span id="temp"></span></p>
                                    <p>Humidity: <span id="humidity"></span></p>
                                    <p>Wind Speed: <span id="wind"></span></p>
                                    <p>UV index: <span id="uv-index" class="uv-index"></span></p>
                                </div>
                                <!--The div element for the map -->
                                <div id="google-map" class="google-map"></div>
                            </div>
                        </div>
                    </section>
                    <!-- City 5 day forecast -->
                    <section>
                        <!-- header tag -->
                        <div class="card five-day-forecast">
                            <h5>5-Day Forecast:</h5>
                            <div id="five-day-forecast" class="list-group-horizontal"> </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/Javascript/script.js"></script>

</body>

</html>
